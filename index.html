<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style1.css">
   <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <div class="ghost"  id="loadingPage">
             <div class="face">
                 <div class="eyes">
                     <span></span><span></span>
                 </div>
                 <div class="mouth"></div>
             </div>
             <div class="hands">
                 <span></span><span></span>
             </div>
             <div class="feet">
                 <span></span><span></span><span></span><span></span>
             </div>
    </div>
    <div class="bg-img" id="loginview">
        <form class="box" action="nf.html" method="post">
            <h1>
                Login
            </h1>
            <input type="text" name="" id="" placeholder="username" required>
            <input type="password" name="" id="" placeholder="Password" required>
            <input type="submit" name="" id="" placeholder="login" required>

        </form>
    </div>
    <script>
        var loadingScreen = document.getElementById("loadingPage");
        var loginview = document.getElementById("loginview");
        loadingScreen.style.display = "inline block";
        loginview.style.display = "none";
        setTimeout(() => {
            loadingScreen.style.display = "none";
            loginview.style.display = "block";
        }, 2300)
    </script>
</body>
</html>
